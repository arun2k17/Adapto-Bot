# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adapto-bot

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMG_TAG: adapto-v4-bot:latest
  HOST: robin.azurecr.io

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn install

    - name: Build application
      run: yarn build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://robin.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d94522e8ce4444778cbdb9c1ea6f2265 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d0c1205d41dc4d90a4dc8a875cbc125c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ env.HOST }}/${{ secrets.AzureAppService_ContainerUsername_d94522e8ce4444778cbdb9c1ea6f2265 }}/${{ env.IMG_TAG }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adapto-bot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d1b1345525d42a2b4b3ffde264f037b }}
        images: '${{ env.HOST }}/${{ secrets.AzureAppService_ContainerUsername_d94522e8ce4444778cbdb9c1ea6f2265 }}/${{ env.IMG_TAG }}'
